<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" onsumbit "return false">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="30" value="30">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="30" value="30">
        Row: 
        <input type="number" id="rowSize" name="Row" min="1" value="1">
        Column:
        <input type="number" id="columnSize" name="Column" min="1" value="1">
        <input type="submit" id="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
